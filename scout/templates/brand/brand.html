{% load staticfiles %}

<!DOCTYPE html>
<html class="no-js">
    <head>
	    
        {% block head %}
        {% endblock %}
        
    </head>
    <body>
	    
        <div id="header" class="scout-header"> 
            
            <h1 style="background: transparent url('{% static "brand/img/w-mini_wht.png" %}') no-repeat;">{% block header %}{% endblock %}</h1>
            
            <div class="scout-navigation">
                <div style="display:inline-block; line-height:40px; font-size:14px; text-transform:uppercase; margin-left:20px;">
                    {% block top-nav%}{% endblock %}
                </div>
            </div>

        </div>
        
        {% block content %}        
        {% endblock %}
           
        <div id="footer" class="scout-footer">
            <p class="text-muted credit">Courtesy of UW-IT ACA and HFS</p>
        </div>
        
    </body>
</html>
